<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 24px;
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 16px;
            padding: 10px 16px;
            font-size: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 30px;
            max-height: 400px;       /* Limit height */
            overflow-y: auto;        /* Enable vertical scrolling */
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            background-color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #f0f3f5;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #fcfcfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Product Recommender</h2>

        <label for="searchTerm">Search Term:</label>
        <input type="text" id="searchTerm" placeholder="e.g., baby, headphones, shoes">

        <label for="topN">Number of results:</label>
        <input type="number" id="topN" value="10" min="1" max="50">

        <button onclick="getRecommendations()">Search</button>

        <div id="results"></div>
    </div>

    <script>
        function getRecommendations() {
            const term = document.getElementById("searchTerm").value.trim();
            const topN = document.getElementById("topN").value;

            if (!term) {
                document.getElementById("results").innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            fetch(`/recommend?search_term=${encodeURIComponent(term)}&top_n=${topN}`)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById("results");
                    container.innerHTML = "";

                    if (Array.isArray(data) && data.length > 0) {
                        let table = `<table>
                            <tr>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Review Count</th>
                                <th>Rating</th>
                            </tr>`;
                        data.forEach(item => {
                            table += `<tr>
                                <td>${item.Name || '-'}</td>
                                <td>${item.Brand || '-'}</td>
                                <td>${item.ReviewCount ?? '-'}</td>
                                <td>${item.Rating !== undefined ? item.Rating.toFixed(1) : '-'}</td>
                            </tr>`;
                        });
                        table += `</table>`;
                        container.innerHTML = `<div class="scroll-wrapper">${table}</div>`;
                    } else {
                        container.innerHTML = `<p>${data.message || data.error || "No results found."}</p>`;
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("results").innerHTML = "<p>Error fetching recommendations.</p>";
                });
        }
    </script>
</body>
</html>
